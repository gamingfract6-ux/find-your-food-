services:
  - type: web
    name: findyourfood-backend
    env: python
    region: singapore  # Choose closest region
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: DATABASE_URL
        fromDatabase:
          name: findyourfood-db
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: ENVIRONMENT
        value: production
      - key: DEBUG
        value: false
      - key: GOOGLE_API_KEY
        sync: false  # You'll add this manually in dashboard
      - key: GOOGLE_CLIENT_ID
        sync: false
      - key: GOOGLE_CLIENT_SECRET
        sync: false

databases:
  - name: findyourfood-db
    databaseName: calorai_db
    user: calorai_user
    plan: free
